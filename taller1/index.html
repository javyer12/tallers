    <body>
        <h1>Calculate area and perimeter</h1>
    <div class="container">
        <nav class="nav-item">
            <h2>Square</h2>
            <label for="square">
                <h3>How long is one side of your square</h3>
           </label>
           <input type="number"  id="square">
           <select>
               <option value="cm">cm</option>
               <option value="m">m</option>
               <option value="mm">mm</option>
           </select>
        <br/>
           <button type="button" class="btn-left" id="area" onclick="squareArea()">Area</button>
           <button type="button" class="btn-right" id="perimeter" onclick="squarePerimter()">Perimeter</button>
        <br/>
        <p>Result: </p>
        <div class="result">
            <p id="result_square"> </p> 
            <p id="result"> </p> 
        </div>
        <button
        id="reload"
        onclick="location.reload()">
        <img src="https://img.icons8.com/ios-filled/50/000000/update-left-rotation.png"/>
        </button>
        </nav>

        <nav class="nav-item">
            <h2>Triangle</h2>
            <label for="triangle">
                <h3>How long is one side of your triangle?</h3>
            </label>
            <input type="number" id="triangle">
            <select>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="mm">mm</option>
            </select>
            <label for="triangle-side">
                <h3>How long is the other one?</h3>
            </label>
            <input type="number" id="triangle-side">
            <select>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="mm">mm</option>
            </select>
            <label for="base">
                <h3>How long is the base?</h3>
            </label>
            <input type="number" id="base">
            <select>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="mm">mm</option>
            </select>
            <br/>
            <button type="button"  class="btn-left"id="area-triangle">Area</button>
            <button type="button"  class="btn-right" id="perimeter-triangle">Perimeter</button>
         <br/>
         <p>Result: </p>
         <div class="result">
             <p id="triangle-result"></p>
            </div>
        </nav>

        <nav class="nav-item">
            <h2>Circle</h2>
            <label for="radio">
          <h3>What is the radio measure?</h3>
            </label>
            <input type="number" id="radio">
            <select>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="mm">mm</option>
            </select>
            <br/>
            <button  class="btn-left" type="button" id="area" onclick="circleArea()" >Area</button>
            <button type="button" class="btn-right" id="diameter"  onclick="circleDiameter()">Diameter</button>
            <br/>
            <button class="btn-left" type="button" id="circunferece" onclick="circleCircunference()">Circunferece</button> 
            <br/>
           <p> Result: </p>
           <div class="result">
               <p id="area-result"> </p>
               <p id="diameter-result"> </p>
               <p id="circunference-result"> </p>
            </div>
        </nav>
    </div>
